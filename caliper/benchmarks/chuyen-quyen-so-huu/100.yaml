test:
    name: basic-contract-benchmark
    description: test benchmark
    workers:
      type: local
      number: 3
    rounds:
      - label: 100tps
        description: Chuyển sở hữu benchmark
        txNumber: 3000
        rateControl: 
          type: fixed-rate
          opts:
            tps: 100
        workload:
          module: workload/transfer.js
          arguments:
            assets: 10
            contractId: CRChaincode
monitors:
  resource:
  - module: docker
    options:
      interval: 5 
      containers:
      - all
  - module: process
    options:
      interval: 3
      processes: [{ command: 'node', arguments: '/home/anh/car/caliper/node_modules/.bin/caliper', multiOutput: 'avg' }]
