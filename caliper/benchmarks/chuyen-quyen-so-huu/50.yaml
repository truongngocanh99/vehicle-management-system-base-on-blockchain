test:
    name: basic-contract-benchmark
    description: test benchmark
    workers:
      type: local
      number: 5
    rounds:
      - label: 50tps
        description: Chuyển sở hữu benchmark
        txNumber: 500
        rateControl: 
          type: fixed-rate
          opts:
            tps: 50
        workload:
          module: workload/transfer.js
          arguments:
            assets: 10
            contractId: CRChaincode
monitors:
  resource:
  - module: docker
    options:
      interval: 5 
      containers:
      - all